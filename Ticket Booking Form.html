<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title> Cruise Ticket Booking Form </title>
	<link rel="stylesheet" href="Ticket Booking Form design.css"/>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"/>
	
</head>
<body>

	<div class= "booking-form-box">
		<div class="radio-btn">
			<input type="radio" class="btn" name="check" checked="checked"><span>Round-Trip</span>
			<input type="radio" class="btn" name="check"><span>One-Way</span>
			<input type="radio" class="btn" name="check"><span>Multi-City</span>
	
		</div>
	
			<div class="booking-form">
			<label> Sailing From </label>
			
			<select class="custom-select"> 
				<option value="1"> Australia</option>
				<option value="2"> Belgium</option>
				<option value="3"> Bolivia</option>
				<option value="4"> Germany</option>
				<option value="5"> India </option>
				<option value="6"> Japan</option>
				<option value="7"> South Korea </option>
			</select> 
			
			<label> Sailing To </label>
			
			<select class="custom-select"> 
				<option value="1"> Australia</option>
				<option value="2"> Belgium</option>
				<option value="3"> Bolivia</option>
				<option value="4"> Germany</option>
				<option value="5"> India </option>
				<option value="6"> Japan</option>
				<option value="7"> South Korea </option>
			</select> <br>
	
				<div class="input-grp">
					<label> Departure </label>
						<input type="date" class="form-control select-date">
				</div> 
					&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
				<div class="input-grp">
					<label> Return </label>
						<input type="date" class="form-control select-date">
				</div> <br>
	
				<div class="input-grp">
					<label> Adults </label>
						<input type="number" class="form-control" value="1">
				</div> 
					&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
				<div class="input-grp">
					<label> Children </label>
						<input type="number" class="form-control" value="0">
				</div> 
	
				<div class="input-grp">
					<label> Travel Class </label>
						<select class="custom-select1"> 
							<option value="1"> Economy Class</option>
							<option value="2"> Business Class</option>
						</select>
				</div> 
				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
				<div class="input-grp">
					<label> Passport Number </label>
						<input type="text" placeholder="Enter passport number" class="form-control-passport">
				</div> 
				<br><br>
				
				<div class="input-grp">
				<button type="button" class="btn btn-primary flight"> <b> <i> Show Cruise Ships </i></b> </button>
				</div> 
				
			</div>
		
	</div>
</body>
</html>
